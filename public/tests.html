  <body>

    <nav class="navbar navbar-expand-lg custom-nav navbar-light bg-light">
        <a class="navbar-brand">Test</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./admin.html">Ver empleados <span class="sr-only">(current)</span></a>

              <a class="nav-link active" href="#">Ver cuestionarios</a>
            </li>
          </ul>
        </div>
      </nav>

      
    <div class="container-fluid ">
      <div class="row h-100">
        <div class="col-sm-12 vert-cent">
          <div class="card operator-card">
            <div class="card-header justify-content-between">
              <h4>Cuestionarios</h4>
              <button onclick=window.location.href="./createTest.html" type="button" class="btn btn-primary add-btn">
                Crear cuestionario
              </button>
            </div>
            <div class="card-body scroll" id="tests-card">
              <script>getTests()</script>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- <button onclick="createEmployee()" type="button" class="btn btn-primary add-btn" data-toggle="modal" data-target="#create-user-modal">
        Crear cuestionario
      </button> -->
      


    <div class="modal fade" id="create-user-modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"> </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputName">Nombre completo</label>
                <input id='name' type="text" class="form-control" id="inputName" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label for="inputEmail">Correo electrónico</label>
                <input id='email' type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input id='address' type="text" class="form-control" id="inputAddress" placeholder="Dirección">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input id='password' type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <label for="image">Foto operador</label>
                <input type="file" onchange="loadImage(event)" class="form-control-file" id="image">
              </div>
              <img id="op-img" src="">
              <div class="form-check">
                <input type="checkbox" checked class="form-check-input" id="inputActive">
                <label class="form-check-label" for="inputCheck">Activo</label>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" onclick="cleanFormUser()" id="close-createuser" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary accept-btn" data-dismiss="modal">Aceptar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
