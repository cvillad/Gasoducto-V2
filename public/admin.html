<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-tab.css">
    <script src="js/admin.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    
    <script>firebaseconfig()</script>
    
    <title>Administrator</title>
  </head>
  <body>
    <div class="container-fluidr">
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'op-list')">Lista de operadores</button>
        <button class="tablinks" onclick="openTab(event, 'Paris')">Paris</button>
      </div>
      <!-- Tab content -->
      <div id="op-list" class="tabcontent">
          <div class="card operator-card">
            <div class="card-header">
              <h4>Nombre Operador</h4>
              <button onclick="createEmployee()" type="button" class="btn btn-primary add-btn" data-toggle="modal" data-target="#create-user-modal">
                Añadir
              </button>
            </div>
            <div class="card-body scroll">
              <script>writeEmployees()</script>
            </div>
          </div>
      </div>
      
      <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
      </div>
    </div>
      

    <div class="modal fade" id="create-user-modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"> </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputName">Nombre completo</label>
                <input id='name' type="text" class="form-control" id="inputName" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label for="inputEmail">Correo electrónico</label>
                <input id='email' type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input id='address' type="text" class="form-control" id="inputAddress" placeholder="Dirección">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input id='password' type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="inputActive">
                <label class="form-check-label" for="inputCheck">Activo</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="close-createuser" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary accept-btn" data-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>document.getElementById('op-list').style.display = "block";
      evt.currentTarget.className += " active";</script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
