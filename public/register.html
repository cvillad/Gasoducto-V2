<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    
    <script>firebaseconfig()</script>
    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row h-100">
        <div class="col-sm-12 vert-cent">
          <div class="card login-card" style="width: 30rem;">
            <div class="card-header">
              <h2>Gasoductos XXXXXX</h2>
            </div>
            <div class="card-body">
              <form onsubmit="createCompany()">
                <div class="form-group">
                    <input required type="text" id="name" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                <div class="row">
                  <div class="col-3">
                    <div class="form-group">
                      <select class="form-control" id="typeDoc">
                        <option>C.C</option>
                        <option>T.I</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <input required type="number" id="docNum" class="form-control" placeholder="Número de documento">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <input required type="number" id="phone" class="form-control" placeholder="Teléfono">
                </div>
                <div class="form-group">
                  <input required type="email" id="email" class="form-control" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                  <input required type="password" id="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group">
                  <input required type="text" id="enterprise" class="form-control" placeholder="Nombre Empresa">
                </div>
                <div class="form-group">
                  <label for="image">Imagen de la empresa</label>
                  <input type="file" onchange="loadImage(event)" class="form-control-file" id="image">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</a>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
